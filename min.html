<!DOCTYPE html>
<html lang="en">
<head>

    <title>Minimum Function</title>
</head>
<body>
    <h1>Minimum Function</h1>
    <script>
        function min (arg1, arg2) {
             if(arg1 < arg2) {
                 return arg1;
                 
             }
             else {
                 return arg2;
             }

        }
    //    alert(min (2,3))
    </script>
</body>
